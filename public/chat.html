<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Socket IO Basics</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css"/>

        <style>
            .well {
                margin-top: 35px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 well">

                    <h1 class="room-titulo text-center"></h1>

                    <ul class="mensajes list-group">

                    </ul>

                    <form id="form-mensaje" action="/index.html">

                        </div>
                        <div class="form-group">

                    </form>
                </div>
            </div>

        </div>
